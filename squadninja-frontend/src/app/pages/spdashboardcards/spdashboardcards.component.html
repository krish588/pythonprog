<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
      style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
      <span class="mask bg-gradient-dark opacity-1"></span>
      <div class="container-fluid d-flex align-items-center">
            <div class="row">
                  <div class="col-lg-7 col-md-10">
                        <h1 class="display-2 text-white">Hello {{ideaHamsterData.name}}</h1>
                        <p class="text-white mt-0 mb-5">Welcome</p>
                        <!-- <a (click)="onSubmitUpdate()" class="btn btn-info">Save profile</a> -->
                  </div>
            </div>
      </div>
</div>
<div class="container-fluid mt--7">
      <div *ngFor="let section of sections">
            <mat-card style="justify-content: space-around;" class="example-card">
                  <mat-card-header style="display: flex; flex-flow: row wrap; justify-content: space-evenly;">
                        <!-- <div mat-card-avatar class="example-header-image"></div> -->
                        <mat-card-subtitle class="integration-title">
                              <h1>{{ section.sectionName }}</h1>
                        </mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-content>
                        <div class="integration-matter">
                              <img style="align-items: center;" mat-card-image src="{{integration.image}}">
                              <h3> {{ integration.integrationDescription }} </h3>
                              <!-- <h3> {{ integration.integrationUrl }} </h3>
            <h3> {{ integration.webSiteUrl }} </h3>
            <h3> {{ integration.emailIdOfAuthour}} </h3> -->
                              <mat-card-actions style="align-items:center">
                                    <button mat-raised-button color="primary">Add</button>
                              </mat-card-actions>
                        </div>
                  </mat-card-content>
            </mat-card>
      </div>
</div>
